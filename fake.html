<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fake Product</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      /* Make background image stay centered and fill the screen */
      background-image: url('fake.jpeg');
      background-repeat: no-repeat;
      background-position: center center; /* center horizontally & vertically */
      background-attachment: fixed;
      background-size: cover; /* scale to cover full screen */

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    button {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      opacity: 0.9;
      transition: 0.2s;
    }

    button:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    #buyNow {
      background-color: #e53935;
      color: white;
    }

    #addToCart {
      background-color: #43a047;
      color: white;
    }
  </style>
</head>
<body>

  <button id="buyNow">BUY NOW</button>
  <button id="addToCart">ADD TO CART</button>

  <script>
    const addToCartBtn = document.getElementById("addToCart");
    const buyNowBtn = document.getElementById("buyNow");

    addToCartBtn.addEventListener("click", () => {
      alert("Item added to cart!");
    });

    buyNowBtn.addEventListener("click", () => {
      alert("Buy now and add to cart!");
      addToCartBtn.click();
    });
  </script>

</body>
</html>
